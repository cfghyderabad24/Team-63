<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .icon-link {
      color: #333;
      font-size: 2em; /* Increase this value to make the icons larger */
      transition: color 0.3s ease;
    }

    .icon-link:hover {
      color: #0077b5; /* Example hover color */
    }

    .container2 {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container2 h1 {
      font-weight: 700;
      color: #333;
    }

    .container2 p {
      color: #666;
      margin: 20px 0;
    }

    .contact-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .contact-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  
  <div class="container2" id="contact">
    <h1>Contact Us</h1>
    <p>Have a question or need assistance? Talk to our team.</p>
    <p class="contact__phone">Call Us: <a href="tel:+1234567890">+1 234 567 890</a></p>

    <a href="mailto:shradhareddy78@gmail.com" class="contact-button">Email Us</a>
    <div class="social-icons">
        <a href="https://www.linkedin.com/company/gooduniversengo/?originalSubdomain=in" class="icon-link"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/gooduniversengo/" class="icon-link"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/GoodUniverseNGO/" class="icon-link"><i class="fab fa-facebook-square"></i></a>
      </div>

  </div>
</body>

</html>
